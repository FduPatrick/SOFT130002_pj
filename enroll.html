    </head>
    <body>
        <div class="box">
            <div class="title">
                <h1>ARTSTORE</h1>
            </div>
            <div class="tip">
                <p>注册新账户</p>
            </div>

            <form action="enroll.php" method="POST" id="myform">
            <div class="text">
            
                    <input type="text" name="username" id="un" placeholder="用户名"><br>
                    <input type="password" name="password" id="pwd" placeholder="新密码"><br>
                    <input type="password" id="npwd" placeholder="确认新密码">
                
            </div>
            </form>
            <button id=mybutton>CREATE ACCOUNT</button>
            <script src="alert.js"></script>
            <script type="text/javascript">

                var usern=document.getElementById('un'),
                
                    passw=document.getElementById('pwd'),
                    passwc=document.getElementById('npwd'),
                    btn=document.getElementById('mybutton');
                btn.onclick=function()
                {
                    if(usern.value&&passw.value&&passwc.value&&passw.value===passwc.value&&pass(passw.value))
                    {
                        document.getElementById("myform").submit();
                    }
                    else if(!usern.value)
                    {
                        alert1('请输入用户名');
                        return false;
                    }
                    else if(!passw.value)
                    {
                        alert1('请输入密码');
                        return false;
                    }
                    else if(!pass(passw.value))
                    {
                        alert1('请输入正确的密码格式');
                        return false;
                    }
                    else if(!passwc.value)
                    {
                        alert1('请确认新密码');
                        return false;
                    }
                    else 
                    {
                        alert1('两次密码输入不一致');
                        return false;
                    }
                }
                function pass(x)
                {
                    return (/[a-z]/i.test(x))&&(/[0-9]/.test(x))
                }
            </script>

                <!-- <button class="button1">CREAT ACCOUNT</button> -->
