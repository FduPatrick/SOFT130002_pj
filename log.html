<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <title>log</title>
        <link type="text/css" href="log.css" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="title">
                <h1>ARTSTORE</h1>
            </div>
            <div class="tip">
                <p>please enter your username and password</p>
            </div>
            <form action="log.php" method="POST" id="myform">
            <div class="text">
                
                <input type="text" name="username" id="un"  placeholder="用户名"><br>
                <input type="password" name="password" id="pwd"  placeholder="密码">
                
            </div>
            </form>
            <button class="button1">LOG IN</button>
            
            <div class="button">
                
                <a class="a1"href="enroll.html"><button class="button2">CREAT ACCOUNT</button></a>
                <a class="a1"href="title.php"><button class="button3">返回主页</button></a>
            </div>
            <script src="alert.js"></script>
            <script>
                var usern=document.getElementById('un'),
                    passw=document.getElementById('pwd'),
                    btn=document.getElementsByClassName('button1');
                btn[0].onclick=function()
                {
                    if(usern.value&&passw.value&&pass(passw.value))
                    {
                        document.getElementById('myform').submit();
                    }
                    else if(!usern.value)
                    {
                        alert1('请输入用户名');

                    }
                    else if(!passw.value)
                    {
                        alert1('请输入密码');

                    }
                    else if(!pass(passw.value))
                    {
                        alert1('请输入正确的密码格式');
                    }

                function pass(x)
                {
                    return (/[a-z]/i.test(x))&&(/[0-9]/.test(x))
                }

                }
            </script>

            <div class="footer">
                <p>
                    @ArtStore.Produced and maintained by Achillessanger at 2018.4.1.All Rights Reserved
                </p>
            </div>

        </div>
    </body>
</html>
